<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos de Futebol</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Tabela Campeonato IGNIS 2023</h1>
        <div class="textArea-buttonDiv">
          <textarea id="times" placeholder="Preencha com os nomes dos times e estados, separado por ;   Ex: Flamengo;Rio de Janeiro" required></textarea>
          <button onclick="gerarJogos()">Gerar jogos</button>
          <span id="campeaoText"></span>
        </div>
        <table>
          <thead>
            <tr>
              <th>Time 1</th>
              <th>Time 2</th>
              <th>Cidade</th>
              <th>Turno</th>
              <th>Rodada</th>
              <th>Resultado</th>
              <th>Rodada Dupla</th>
            </tr>
          </thead>
          <tbody id="tabela"></tbody>
        </table>
      </div>
    </div>
    <script src="eventos.js"></script>
  </body>
</html>
